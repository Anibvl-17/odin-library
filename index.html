<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Library</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="script.js" defer></script>

  <!-- Montserrat font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Odin Library</h1>

  <button type="button" class="add-book-btn">Add book</button>

  <div class="display-container">
    <div class="book-card-placeholder">
      <p>Click the "Add book" button to add a new book!</p>
    </div>
    <!-- Book card structure:
      div .book-card
        h2 .book-title
        h3 .book-author
        span .icon-btn .btn-read
          img:eye-plus.svg .icon-read
        /span
        span .icon-btn .btn-remove
          img:delete.svg .icon-remove
        /span
        p .book-pages
        p .book-read
      /div
    -->
  </div>

  <dialog>
    <form action="" id="NewBookForm">
      <fieldset>
        <legend>New book</legend>

        <p class="title-area">
          <label for="new-book-title">Title</label>
          <input 
            type="text" 
            id="new-book-title" 
            name="title" 
            placeholder="The Martian"
            minlength="1"
            maxlength="50"
            pattern="^[a-zA-Z0-9\:\.,\!\?\s]+$"
            required>
            <small>
              Letters, numbers, and punctuation only.
            </small>
        </p>
        
        <p class="author-area">
          <label for="new-book-author">Author</label>
          <input 
            type="text" 
            id="new-book-author" 
            name="author" 
            placeholder="Andy Weir"
            minlength="1"
            maxlength="50"
            pattern="^[a-zA-Z\s]+$"
            required>
            <small>
              Only letters and spaces are allowed.
            </small>
        </p>
        
        <p class="pages-area">
          <label for="new-book-pages">Pages</label>
          <input 
            type="number" 
            id="new-book-pages" 
            name="pages" 
            placeholder="369"
            min="20"
            max="10000"
            step="1"
            required>
            <small>Range goes from 20 to 10.000</small>
        </p>
        
        <p class="read-area">
          <label for="new-book-read">Have read?</label>
          <input type="checkbox" name="have-read" id="new-book-read">
        </p>
      </fieldset>
      
      <div class="form-btn-section">
        <button type="button" id="cancel-new-book">Cancel</button>
        <button type="submit" id="submit-new-book">Add book</button>
      </div>
    </form>
  </dialog>
</body>
</html>
