<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Library</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="script.js" defer></script>

  <!-- Montserrat font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Odin Library</h1>

  <button type="button" class="add-book-btn">Add book</button>

  <div class="display-container">
    <!-- Book card structure:
      div .book-card
        h2 .book-title
        h3 .book-author
        img .book-read
        img .book-remove
        p .book-pages
        p .book-read
      /div
    -->
    <div class="book-card">
      <h2 class="book-title">Title</h2>
      <h3 class="book-author">Author</h3>
      <img role="button" src="./icons/eye-plus-outline.svg" class="icon-btn icon-read">
      <img role="button" src="./icons/delete-outline.svg" class="icon-btn icon-remove">
      <p class="book-pages">125 Pages</p>
      <p class="book-read">Read</p>
    </div>
  </div>
</body>
</html>
